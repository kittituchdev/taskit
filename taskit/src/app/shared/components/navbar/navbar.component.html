<div class="border-r shadow-sm h-full overflow-y-auto transition-all duration-300 bg-white absolute md:relative z-20"
    [ngClass]="{'w-72 p-6': navbarService.getOpenStatus(), 'w-0 overflow-hidden': !navbarService.getOpenStatus()}">

    <div class="space-y-4"
        [ngClass]="{'opacity-100 transition-opacity delay-300': navbarService.getOpenStatus(), 'opacity-0': !navbarService.getOpenStatus()}">

        @if (smallScreen) {
        <div class="flex justify-end items-center">
            <button (click)="navbarService.toggle()">
                <fa-icon [icon]="faXmark"></fa-icon>
            </button>
        </div>
        }

        <div class="flex justify-center">
            <img class="h-24 mb-4 aspect-auto object-contain" src="https://i.ibb.co/QXph4Bk/taskit-logo.png"
                alt="taskit-logo" />
        </div>

        <div>
            <div class="pb-4 font-bold">
                Projects
            </div>
            <div class="space-y-1">

                @for (project of navbarService.projects; track project.projectId) {
                <button class="menu-button justify-between"
                    [ngClass]="{'menu-button-active': isActive(project.projectId)}" (click)="goToProject(project)">
                    <div class="flex items-center space-x-2 w-52">
                        <div>
                            <fa-icon [icon]="faFolder"></fa-icon>
                        </div>
                        <div class="text-sm truncate">
                            {{ project.name }}
                        </div>
                    </div>
                </button>
                }
            </div>
        </div>

        <div>
            <div class="pb-4 font-bold">
                Menu
            </div>

            <div class="space-y-1">
                <button class="menu-button justify-between"
                    [ngClass]="{'menu-button-active': activeMenu === 'dashboard'}" (click)="goToDashboard()">
                    <div class="flex items-center space-x-2 w-52">
                        <div>
                            <fa-icon [icon]="faChartPie"></fa-icon>
                        </div>
                        <div class="text-sm truncate">
                            Dashboard
                        </div>
                    </div>
                </button>
                <button class="menu-button justify-between"
                    [ngClass]="{'menu-button-active': activeMenu === 'setting'}">
                    <div class="flex items-center space-x-2 w-52">
                        <div>
                            <fa-icon [icon]="faGear"></fa-icon>
                        </div>
                        <div class="text-sm truncate">
                            Setting
                        </div>
                    </div>
                </button>
            </div>
        </div>
